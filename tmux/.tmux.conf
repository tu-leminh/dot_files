# ~/.tmux.conf

# Set the default shell to Zsh
set-option -g default-shell /usr/bin/zsh

# Enable mouse support for scrolling, pane selection, etc.
set -g mouse on

# Enable true color support
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm-256color:Tc"

# -----------------------------------------------------------------------------
# VI-MODE COPYING CONFIGURATION
# -----------------------------------------------------------------------------

# Set the keybindings in copy mode to be like Vim
set-window-option -g mode-keys vi

# Start character-wise selection with 'v' (like Vim's visual mode)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Start block-wise (rectangle) selection with 'Ctrl-v' (like Vim's visual-block mode)
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy the selected text to the tmux buffer and exit copy mode with 'y' (like Vim's yank)
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Use | for vertical split (creates left/right panes)
bind | split-window -h

# Use - for horizontal split (creates top/bottom panes)
bind - split-window -v

set -g set-clipboard on